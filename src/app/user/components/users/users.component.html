<div class="container">

  <div class="spinner-container">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults === true">
      <mat-spinner></mat-spinner>
    </div>

    <div class="example-table-container">

      <table mat-table
             [formGroup]="form"
             [dataSource]="data$ | async"
             class="example-table"
             matSort>

        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell
              *matHeaderCellDef
              appMatFilter
              mat-sort-header>
            Firstname
            <mat-form-field appearance="fill"
            >
              <mat-label>Firstname</mat-label>
              <input matInput
                     formControlName="firstname"
                     autocomplete="off">
            </mat-form-field>
          </th>
          <td mat-cell
              *matCellDef="let row">{{row.firstname}}</td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell
              *matHeaderCellDef
              appMatFilter
              mat-sort-header>
            <mat-form-field appearance="fill">
              <mat-label>Lastname</mat-label>
              <input matInput
                     formControlName="lastname"
                     autocomplete="off">
            </mat-form-field>
            Lastname
          </th>
          <td mat-cell
              *matCellDef="let row">{{row.lastname}}</td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="10"
                   [pageSizeOptions]="[5,10]"></mat-paginator>
  </div>
</div>
